<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Page</title>
     <!-- Google Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=DM+Serif+Display:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
       rel="stylesheet"
     />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="sign-page">
        <div class="form">
            <form action="" class="sign-up">
                <h1>Create Account</h1>
                <input type="text" placeholder="name" >
                <input type="text" placeholder="user-name" >
                <input type="password" placeholder="password">
                <input type="password" placeholder="repassword">
                <input type="email" placeholder="email">
                <button>create</button>
                <p>Already have an account ?
                    <a href="" id="showSignIn">Sign In</a>
                </p>
                
            </form>
            <form action="" class="sign-in">
                <h1>Sign In</h1>
                <input type="text" placeholder="user-name">
                <input type="password" placeholder="password">
                <button>sign in</button>
                <p>Not registred ?
                    <a href="" id="showSignUp">Creat an account</a>
                </p>
                
            </form>
        </div>
    </div>
</body>
</html>
